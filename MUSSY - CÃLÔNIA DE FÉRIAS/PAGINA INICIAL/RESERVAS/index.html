<!DOCTYPE html>
<html lang="pt-BR">

    <style>

            display: flex;

        }

        }
        .animal-fields .size-options {

        }
        .animal-fields .size-options label {

            color: #ffffff;

            border: none;
            border-radius: 5px;

</head>
